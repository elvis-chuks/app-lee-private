<form action="/register" method="POST">
  <p>Email : <input type="email" name="email" @InputRequired></p>
  <p>username : <input type="text" name="username" @InputRequired></p>
  <input type="submit" value = "register">
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}
{% endwith %}
